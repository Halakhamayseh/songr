<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Added to Albmos</h2>
<form action="/addAllalbums" method="post">
<label>Title</label>
    <input type="text" name="title">
    <label>Artist:</label>
    <input type="text" name="artist">
    <label>SongCount:</label>
    <input type="number" name="songCount">
    <label>Length:</label>
    <input type="number" name="length">
    <label>ImageUrl:</label>
    <input type="text" name="imageUrl">
    <input type="submit" value="Added Albmos">
</form>
<div th:each="album :${albums}">
    <h3>ID:<span th:text="${album.id}"></span></h3>
    <h2>Title:<span th:text="${album.title}"></span></h2>
     <h3>Artist<span th:text="${album.artist}"></span></h3>
    <h3>Song Count<span th:text="${album.songCount}"></span></h3>
    <h3>Length<span th:text="${album.length}"></span></h3>
<!--    <img th:src="@{${albums.imageUrl}}"alt="album cover">-->
    <img th:src="${album.imageUrl}">
</div>
</body>
</html>
